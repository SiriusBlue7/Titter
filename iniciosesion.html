<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <title>Inicio de sesion</title>
      <meta charset="utf-8">
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Inicio de sesion en Titter</h1>
            <p class="col-lg-10 fs-4">Autores: Alejandro Hermosilla y Javier Lopez</p>
            <small calss="text-muted">¿Conoces a alguien? mira su perfil</small>
            <form class="d-flex" action="search" >
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
          <div class="col-10 mx-auto col-lg-5">
            <form class="p-5 border rounded-3 bg-light" action= "login" method = "post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name" name="user">
                <label for="floatingInput">User name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>
              <input class="btn btn-primary" type="submit" value="Login">
              <hr class="my-4">
              <small calss="text-muted">¿Aun no estas registrado?</small>
              <a href="registro.html">¡click aqui!</a>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
