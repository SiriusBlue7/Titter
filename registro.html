<!DOCTYPE html>
<html>
    <head>
      <title>Registro</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      <h1 class="display-5 fw-bold lh-1 mb-3">Registro de usuario</h1>
      <form action = "register" method="post">
        <label>
          <p>Nombre de usuario <input type="text" name="long_name"></p>
        </label>
        <label>
          <p>Apodo <input type="text" name="short_name"></p>
        </label>
        <label>
          <p>Contraseña <input type="password" name="password1"></p>
        </label>
        <label>
          <p>Repita contraseña <input type="password" name="password2"></p>
        </label>
        <label>
          <p>Email <input type="text" name="mail"></p>
        </label>
        <input type="submit" value="register">
      </form>
    </body>
</html>
